<html lang=”en”>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="application-name" content="Camera app">
		<meta name="apple-mobile-web-app-title" content="Camera app">
		<!-- Name of the app -->
		<title>What Breed</title>
        <!-- Link to site manifest -->
		<link rel="manifest" href="site.webmanifest">
		<!-- Links to icons -->
		<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
		<link rel="manifest" href="site.webmanifest">
		<link rel="mask-icon" href="safari-pinned-tab.svg" color="#603cba">
		<meta name="msapplication-TileColor" content="#603cba">
		<meta name="theme-color" content="#ffffff">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
		<!-- Link to main style sheet -->
		<link rel="stylesheet" href="css/style.css"> 
	</head>
	<body>

		<!-- Camera -->
		<main id="camera">

		    <!-- Camera sensor -->
		    <canvas id="camera--sensor"></canvas>
		    
		    <!-- Camera view -->
		    <video id="camera--view" autoplay playsinline></video>
		    
			
		    

			<!-- Camera trigger -->
			<a href="#" class="btn-floating btn-large waves-effect waves-light white grey-text text-darken-3"  id="camera--trigger"><i class="material-icons grey-text text-darken-3">camera</i></a>
			
			<!-- Camera output -->
		<div id="full-view" class="valign-wrapper fullscreen hide">
			<img src="//:0" alt="" id="camera--output">
			<div class="container">

					<div class="center-align col s9 offset-s2 m6 offset-m3">
						<div class="card">
						  <div class="card-content">
							<span class="card-title">What Breed?</span>
							<p id="message"></p>
							<table id="result-table" class="hide">
								<thead>
								  <tr>
									  <th>Prediction</th>
									  <th>Probability</th>
								  </tr>
								</thead>
						
								<tbody id="result">
								</tbody>
							  </table>
						  </div>
						  <div class="card-action">
							<a href="#" id="another-pic">Take another Picture</a>
							<input type="file"  accept="image/*" name="image" id="file" style="display: none;">
							<label for="file" style="cursor: pointer;">Upload Image</label>
						  </div>
						</div>
					  </div>

				  </div>
			</div>
		</div>

		</main>

		
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
		<!--Import JQuery-->
		<script type="text/javascript" src="js/jquery-3.5.0.min.js"></script>
		 <!--Import Materializejs-->
		 <script type="text/javascript" src="js/materialize.min.js"></script>
		<!-- Reference to your JavaScript file -->
		<script src="js/app.js"></script>
		<!-- Reference to adapter.js -->
		<script src="js/adapter-min.js"></script>

	</body>
</html>
